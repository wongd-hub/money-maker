<!DOCTYPE html>
<html>
  <head>
    <title>Auto-Timesheet Emailer Settings</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <h1 class="gradient-header">Set Your Email Options</h1>
 
    <form id="optionsForm">
      <div>
        <label for="emailSubject">Email Subject:</label>
        <input type="text" id="emailSubject" name="emailSubject" value="<Name/Initials> | Timesheet"/>
      </div>
      <br/>
      <div>
        <label for="emailRecipient">Recipient Email:</label>
        <input type="email" id="emailRecipient" name="emailRecipient" value="darrenwongy@gmail.com"/>
      </div>
      <br/>
      <div>
        <label for="emailBody">Email Body:</label><br/>
        <textarea id="emailBody" name="emailBody" rows="4" cols="40">Hi team, please find a screenshot of my latest timesheet attached to this email.</textarea>
      </div>
      <br/>
      <button type="button" id="saveBtn" class="gradient-button">Save</button>
    </form>

    <script src="popup.js"></script>

  </body>
</html>
